<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="css/float-grid.css" />

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->

</head>
<body>

	<header>
		<nav class="nav-bar">
			<h1>Star Wars Characters</h1>
			<h4>Incomplete List</h4>
		</nav>
	</header>

	<main>
		<div class="row">
			<div class="col-4">
				<img class="images" src="images/rey_square.png">
				<div class="info">
					<h4 class="names">Ray</h4>
					<p class="desc">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<img class="images" src="images/finn_square.png">
				<div class="info">
					<h4 class="names">Finn</h4>
					<p class="desc">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<img class="images" src="images/kylo_square.png">
				<div class="info">
					<h4 class="names">Kylo</h4>
					<p class="desc">Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img class="images" src="images/poe_square.png">
				<div class="info">
					<h4 class="names">Poe</h4>
					<p class="desc">Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<img class="images" src="images/chewbacca_square.png">
				<div class="info">
					<h4 class="names">Chewbacca</h4>
					<p class="desc">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<img class="images" src="images/yoda_square.png">
				<div class="info">
					<h4 class="names">Yoda</h4>
					<p class="desc">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</body>
	</html>
